<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Hat Hacking Info Generator</title>
</head>
<body>

    <h2>White Hat Hacking Info Generator</h2>
    <label for="filename">Enter filename:</label>
    <input type="text" id="filename" placeholder="example.html">
    <br><br>

    <label for="topic">Enter the topic of the page:</label>
    <input type="text" id="topic" placeholder="White Hat Hacking">
    <br><br>

    <label for="description">Enter a short description (3-4 sentences):</label>
    <textarea id="description" rows="4" cols="50"></textarea>
    <br><br>

    <label for="listItems">Enter ways to use white hat hacking (comma-separated):</label>
    <input type="text" id="listItems" placeholder="Penetration testing, Ethical hacking, Cybersecurity training">
    <br><br>

    <button onclick="generatePage()">Generate Page</button>

    <h3>Generated HTML Output:</h3>
    <textarea id="output" rows="15" cols="80" readonly></textarea>

    <script>
        function generatePage() {
            const filename = document.getElementById("filename").value || "white_hat_hacking.html";
            const topic = document.getElementById("topic").value || "White Hat Hacking";
            const description = document.getElementById("description").value || "White hat hacking is a form of ethical hacking where security professionals use their skills to find and fix vulnerabilities in computer systems. They work legally to enhance cybersecurity by identifying weak points before malicious hackers can exploit them. Companies and governments rely on white hat hackers to protect sensitive information and prevent cyber attacks.";
            const listItems = document.getElementById("listItems").value.split(',').map(item => item.trim());

            let listHtml = "<ul>\n";
            listItems.forEach(item => {
                if (item) {
                    listHtml += `    <li>${item}</li>\n`;
                }
            });
            listHtml += "</ul>\n";

            const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${topic}</title>
</head>
<body>
    <h1>${topic}</h1>
    <p>${description}</p>
    ${listHtml}
</body>
</html>`;

            document.getElementById("output").value = htmlContent;
        }
    </script>

</body>
</html>
